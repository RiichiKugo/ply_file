<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
    <title>Joystick Example</title>
  </head>

  <body onload="init_ros();">
      <div id="video"></div>
      
      <div style="margin-left:10%;margin-right:10%;">
          <h3>ロボットを動かす</h3>
        </div>
       <div style="margin-left:10%;margin-right:10%;">
        <input id="robot_move_left" type="button" style="width:30%;padding:10px;font-size:30px;" value="←" />
        <input id="robot_move_front" type="button" style="width:30%;padding:10px;font-size:30px;" value="↑" />
        <input id="robot_move_right" type="button" style="width:30%;padding:10px;font-size:30px;" value="→" />
        </div>
        <div style="margin-left:10%;margin-right:10%;">
            <h3>カメラを動かす（縦方向）</h3>
          </div>
          <div style="margin-left:10%;margin-right:10%;">
            <input id="camera_up" type="button" style="width:45%;padding:10px;font-size:30px;" value="↑" />
            <input id="camera_down"type="button" style="width:45%;padding:10px;font-size:30px;" value="↓" />
            </div>
            <div style="margin-left:10%;margin-right:10%;">
            <h3>モデリングをスタート</h3>
            </div>
            <div style="margin-left:12%;">
            <label style="font-size:30px;">物体撮影<input type="range" style="width:45%;padding:10px;"id="sliderbar" step="1" min="20" max="22" value="21">環境撮影</label>
            </div>
            <div style="margin-left:10%;margin-right:10%;">
            <h3>　　　　　　</h3>
            </div>
            <div style="margin-left:30%;">
            <input id="s_modeling" type="button" style="width:45%;padding:10px;font-size:30px;" value="Start Modeling" />
            </div>
            <div style="margin-left:35%;">
            <h3>
            <a href="cropexam.html">モデルを編集する</a>
            </h3>
            </div>

            <div style="margin-left:30%;">
              <input id="pub_button" type="button" style="width:45%;padding:10px;font-size:30px;" value="Publish!" />
              </div>


  </body>
       
  <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

  <script type="text/javascript" src="https://static.robotwebtools.org/mjpegcanvasjs/current/mjpegcanvas.min.js"></script>



  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.7.3/nipplejs.js"></script>
  
  <script type="text/javascript" src="webjoy.js"></script>


</html>
